name: otayori_calendar
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_riverpod: ^2.5.1
  table_calendar: ^3.0.9                 # カレンダー表示
  shared_preferences: ^2.2.2             # ローカル保存
  flutter_local_notifications: ^17.1.2   # 通知機能
  google_generative_ai: ^0.4.0 # Google AI
  image_picker: ^1.1.0                   # 写真を取り込む
  intl: ^0.20.2                           # 日付・多言語
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1 # アイコン設定

flutter:
  uses-material-design: true

  assets:
    - .env

flutter_launcher_icons:
  android: true
  image_path: "assets/icon/icon.png"
  adaptive_icon_background: "#FFFFFF" # 背景色
  adaptive_icon_foreground: "assets/icon/icon.png" # 前景画像