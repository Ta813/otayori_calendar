name: otayori_calendar
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^5.0.0
  tesseract_ocr: ^0.4.1  # OCR機能
  table_calendar: ^3.0.9                 # カレンダー表示
  shared_preferences: ^2.2.2             # ローカル保存
  flutter_local_notifications: ^15.1.1   # 通知機能
  image_picker: ^1.1.0                   # 写真を取り込む
  intl: ^0.20.2                           # 日付・多言語
  flutter_localizations:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/tessdata_config.json
    - assets/tessdata/jpn.traineddata